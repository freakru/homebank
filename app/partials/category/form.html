<form role="form">
    <div class="form-group">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Symbol: <span class="glyphicon glyphicon-{{category.symbol}}"></span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu list-inline" role="menu">
                <li ng-repeat="symbol in symbols" ng-click="select(symbol)">
                    <span class="glyphicon glyphicon-{{symbol}}"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Name" ng-model="category.name">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-default" ng-click="save()">save</button>
        <button class="btn btn-default" ng-click="cancel()">cancel</button>
    </div>
</form>
