<div class="col-md-4 column">
    <div ng-include="" src="'partials/category/form.html'"></div>
</div>

<div class="col-md-8 column">
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th class="col-sm-1">Symbol</th>
                <th class="col-sm-10">Name</th>
                <th class="col-sm-1"></th>
            </tr>
        </thead>

        <tr ng-repeat="category in categories">
            <td><span class="glyphicon glyphicon-{{category.symbol}}"></span></td>
            <td>{{category.name}}</td>
            <td>
                <a class="btn btn-xs" ng-click="edit(category)" title="edit"><i class="icon-pencil icon-white"></i>...</a>
                <a class="btn btn-xs" ng-click="remove(category)" title="delete"><i class="icon-trash icon-white"></i>X</a>
            </td>
        </tr>

    </table>
</div>
