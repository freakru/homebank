<div class="row">
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            {{year}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a ng-click="setYear(2014)">2014</a></li>
            <li><a ng-click="setYear(2013)">2013</a></li>
            <li><a ng-click="setYear(2012)">2012</a></li>
            <li><a ng-click="setYear(2011)">2011</a></li>
        </ul>
    </div>
</div>

<div class="col-md-12 column">
    <div ng-show="!transactions"><h1>No data</h1>
        <p>Sorry, is is no data for selected period.</p>
    </div>
    <highchart ng-show="transactions" id="chart" config="chart" class="span10"></highchart>
</div>
