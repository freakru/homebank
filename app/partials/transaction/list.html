<canvas barchart type="Line" options="options" data="chart" width="1500" height="600"></canvas>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12">

            <div class="row clearfix">
                <div class="col-md-4 column">

                    <div ng-include="" src="'partials/transaction/form.html'"></div>
                </div>

                <div class="col-md-8 column"><table class="table table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th></th>
                                <th>Comment</th>
                                <th class="text-right">Amount</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tr ng-repeat="transaction in transactions| filter:query | orderBy:orderProp" class="">
                            <td>{{transaction.date}}</td>
                            <td>{{transaction.category}}</td>
                            <td>{{transaction.type}}</td>
                            <td>{{transaction.comment}}</td>
                            <td class="text-right">{{transaction.amount|number:2}} â‚¬</td>
                            <td>
                                <a class="" ng-click="edit(transaction)"><i class="icon-pencil icon-white"></i> edit</a>
                                <a class="" ng-click="remove(transaction)"><i class="icon-trash icon-white"></i> delete</a>
                            </td>
                        </tr>


                    </table>  
                </div>
            </div>



        </div>
    </div>
</div>
