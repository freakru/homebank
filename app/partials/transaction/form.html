<form role="form">
    <div class="form-group">
        <label for="date">Date</label>
        <div class="input-group date" b-datepicker data-date-format="dd.mm.yyyy" ng-model="transaction.date">
            <input class="form-control" type="date" value="{{transaction.date}}">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
    </div>

    <div class="form-group">
        <label for="account">Account</label>
        <select class="form-control" id="account" ng-model="transaction.account" ng-options="acc.name for acc in accounts">
            <option value="">-- account --</option>
        </select>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" ng-model="transaction.category" ng-options="cat.name for cat in categories">
            <option value="">-- category --</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputPassword3">Comment</label>
        <input class="form-control" type="text" ng-model="transaction.comment" />
    </div>
    <div class="form-group">
        <label for="inputPassword3">Amount</label>
        <input class="form-control" type="text" ng-model="transaction.amount" />
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="save()">save</button>
        <button class="btn btn-default" ng-click="cancel()">cancel</button>
    </div>
</form>
